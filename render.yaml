services:
  # Backend - FastAPI
  - type: web
    name: dripmate-backend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: DEFAULT_LLM
        value: groq
      - key: DRIPMATE_DB_URL
        value: sqlite:///./dripmate.db
      - key: ALLOWED_ORIGINS
        sync: false
    healthCheckPath: /
